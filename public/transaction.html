<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-transaction.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Transaction</title>
</head>
<body>
<div class="login-card-container">
    <div class="login-card">
        <div class="login-card-header">
            <h1 class="header">Transfer money</h1>
        </div>

        <form action="transaction" method="post">
            <div class="form-group">
                <label class="header">A nome di:</label>
                <input type="text" class="form-control" placeholder="Creditore" id="username" name="username">
            </div>
            <div class="form-group">
                <label class="header">Importo:</label>
                <input type="text" class="form-control" placeholder="Importo" id="importo" name="saldo">
            </div>

            <div class="transfer">
              <button type="submit" class="btn btn-dark"><span>Transfer</span></button>
            </div>
        </form>

    </div>
</div>
</body>
</html>
