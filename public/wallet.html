<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-wallet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="/">
            <img src="img/logo.jpeg" alt="logo" style="width:40px;">
        </a>
      
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">news</a>
            </li>
        </ul>

        <span id="saldo" th:text="| Saldo: ${session.user.getBalance()}|"></span>

    </nav>

    <div class="nome-account">
      <p th:if="${session.user != null}" th:text="| Benvenuto ${session.user.username}|" class="nome-account-stringa"></p>
    </div>
    
    <div class="ciao">
      <div class="view-saldo">

        <button type="button" class="btn btn-dark">View saldo</button>
      </div>
    </div>

    <div class="">  
      <div class="view-saldo2">
        <button type="submit" onclick="funzione()" class="btn btn-dark">Transazione</button>
      </div>
    </div>

    <script>
        function funzione(){
            //location.replace("/transaction")
            location.href= "/transaction"
        }
  </script>
</body>
</html>
